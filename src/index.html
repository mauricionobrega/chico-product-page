<head>
  <meta charset="utf-8">
  <title>Front-End Test - Mercado Livre</title>
  <meta name="author" content="Maurício Silva Teixeira de Nóbrega">
  <meta name="description" content="Front-End Test - Mercado Livre">
  <meta name="viewport" content="initial-scale=1,width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="css/index.min.css">
</head>
<body>

  <main>
    <article itemscope itemtype="http://schema.org/Product">
      <h1 itemprop="name">Ipad Mini Apple 16 Gb Wifi Led 7.9</h1>
      <a class="image" href="#" title="Imagem do produto" itemprop="url">
        <img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=Imagem%201&w=500&h=500" alt="Imagem do produto de frente" width="#" height="#" itemprop="image" />
      </a>
      <section class="offer" itemscope itemtype="http://schema.org/Offer">
        <link itemprop="availability" href="http://schema.org/InStock" />
        <span class="price" itemprop="price" content="4799.99">$ 4799.99</span>
        <label>
          Quantity
          <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </label>
        <label>
          Payments
          <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </label>
        <button>Buy</button>
        <span>MercadoLibre isn't the owner of this product</span>
        <div class="ch-carousel">
          <h3>More products like this</h3>
          <ul>
            <li><img src="https://placeholdit.imgix.net/~text?txtsize=20&txt=01&w=50&h=50"></li>
            <li><img src="https://placeholdit.imgix.net/~text?txtsize=20&txt=02&w=50&h=50"></li>
            <li><img src="https://placeholdit.imgix.net/~text?txtsize=20&txt=03&w=50&h=50"></li>
            <li><img src="https://placeholdit.imgix.net/~text?txtsize=20&txt=04&w=50&h=50"></li>
            <li><img src="https://placeholdit.imgix.net/~text?txtsize=20&txt=05&w=50&h=50"></li>
            <li><img src="https://placeholdit.imgix.net/~text?txtsize=20&txt=06&w=50&h=50"></li>
            <li><img src="https://placeholdit.imgix.net/~text?txtsize=20&txt=07&w=50&h=50"></li>
            <li><img src="https://placeholdit.imgix.net/~text?txtsize=20&txt=08&w=50&h=50"></li>
            <li><img src="https://placeholdit.imgix.net/~text?txtsize=20&txt=09&w=50&h=50"></li>
            <li><img src="https://placeholdit.imgix.net/~text?txtsize=20&txt=10&w=50&h=50"></li>
          </ul>
        </div>
      </section>
    </article>
  </main>

  <script src="js/index.min.js"></script>
</body>
</html>
